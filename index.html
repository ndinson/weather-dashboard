<!DOCTYPE html>
<html lang="en-US">

  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>

  </head>

  <body>

    <header>
      <h1 class="text-center">Weather Dashboard<h1>
    </header>

    <div class="container">
      
      <section class="row"> 
        <div class= "row col-4 border-bottom">
          <h2>Search for a City:</h2>
          <input class="w-100"></input> <br><br>
          <button class="w-100">Search</button>
        </div> 
      </section> <br><br>

      <section class="row" 
        <div class= "row col-8 border">
          <h2>City Name Goes Here</h2>
        </div>
      </section>

      <section class="row"> 
        <div class="row col-4 border">
          <ul>
            <li class="col w-100"></li> <br>
            <li class="col w-100"></li> <br>
            <li class="col w-100"></li> <br>
            <li class="col w-100"></li> <br>
            <li class="col w-100"></li> <br>
            <li class="col w-100"></li> <br>
          </ul> 
        </div>
      </section> 

    <section class="row">
      <div class= "row col-8">
        <h3>5-Day Forecast:</h3> <br>
          <div class="col">Day 1 Forecast</div>
          <div class="col">Day 2 Forecast</div>
          <div class="col">Day 3 Forecast</div>
          <div class="col">Day 4 Forecast</div>
          <div class="col">Day 5 Forecast</div>
      </div>
    </section>
    
    </div>

    <script src="assets/js/script.js"></script>

  </body> 

</html>
